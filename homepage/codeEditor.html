<!DOCTYPE html>
<html lang='en'>
	<head>
	    <meta charset='utf-8'>
	    <meta name='description' content='line numbering textarea editor demo'>
	    <meta name='keywords' content='line numbering,textarea,editor'>
	    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' />
	    <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />  
	    <meta http-equiv='Content-Language' content='en' />
  		<title>Line Numbering to Textarea Demo</title>
<link href="https://byname.byu.edu/codeEditor.css" rel="stylesheet">
  		<noscript>You need to enable JavaScript to run this app.</noscript>
	</head>
	<body>
<div style="float:right">
<fieldset>
<legend>Theme</legend>
<input type="radio" id="dark" name="theme" checked onclick="document.getElementById('codeEditor').classList.remove('light')"><label for="dark">Dark</label>
<input type="radio" id="light" name="theme" onclick="document.getElementById('codeEditor').classList.add('light')"><label for="light">Light</label>
</fieldset>
</div>
		<h2>📝 Code Editor</h2>
		<p><textarea id='lineCounter' wrap='off' readonly>1.</textarea><textarea id='codeEditor' wrap='off' spellcheck="false"></textarea></p>

<script src="https://byname.byu.edu/codeEditor.js"></script>
	</body>
</html>
